version: '3.8'
services:
  # Kafka Infrastructure (cần thiết cho message queue)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper-dev
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - '2181:2181'

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-dev
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
      - '9101:9101'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'

  # Chỉ cần database cho User Service
  user-db:
    image: postgres:15
    container_name: user-db-dev
    environment:
      POSTGRES_DB: puchi_user_db
      POSTGRES_USER: puchi_user
      POSTGRES_PASSWORD: 123456
    ports:
      - '5432:5432'
    volumes:
      - user_db_dev_data:/var/lib/postgresql/data

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api-gateway-dev
    depends_on:
      - user-service
      - kafka
    environment:
      PORT: 8000
      USER_SERVICE_GRPC_URL: user-service:50051
      # Các service khác sẽ trả về lỗi "Service not available" khi chưa có
      LESSON_SERVICE_GRPC_URL: localhost:50052
      PROGRESS_SERVICE_GRPC_URL: localhost:50053
      NOTIFICATION_SERVICE_GRPC_URL: localhost:50054
      MEDIA_SERVICE_GRPC_URL: localhost:50055
      QUIZ_SERVICE_GRPC_URL: localhost:50056
      VOCABULARY_SERVICE_GRPC_URL: localhost:50057
      ANALYTICS_SERVICE_GRPC_URL: localhost:50058
      KAFKA_BROKERS: kafka:29092
      # Clerk keys cho development
      CLERK_PUBLISHABLE_KEY: pk_test_ZW1lcmdpbmctY2hpbXAtNzcuY2xlcmsuYWNjb3VudHMuZGV2JA
      CLERK_SECRET_KEY: sk_test_RrVcNVZhWX1NWwdrqwRk5sqI4GnQYuEuNxShzwNRL9
    ports:
      - '8000:8000'
    volumes:
      # Hot reload cho development
      - ./apps/api-gateway:/app/apps/api-gateway
      - /app/node_modules

  # User Service
  user-service:
    build:
      context: .
      dockerfile: apps/user-service/Dockerfile
    container_name: user-service-dev
    depends_on:
      - user-db
      - kafka
    environment:
      DATABASE_URL: postgresql://puchi_user:123456@user-db:5432/puchi_user_db
      KAFKA_BROKERS: kafka:29092
      PORT: 50051
      GRPC_PORT: 50051
      GRPC_HOST: 0.0.0.0
      NODE_ENV: development
    ports:
      - '50051:50051'
    volumes:
      # Hot reload cho development
      - ./apps/user-service:/app/apps/user-service
      - /app/node_modules

volumes:
  user_db_dev_data:
