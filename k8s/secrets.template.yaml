# Template file for Kubernetes Secrets
# Copy this file to secrets.yaml and update with real values
# DO NOT commit secrets.yaml to git!

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: default
type: Opaque
data:
  # Encode your password: echo -n "your_password" | base64
  password: <base64-encoded-password>
  username: <base64-encoded-username>
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-secret
  namespace: default
type: Opaque
data:
  # Kafka credentials if needed
  admin-password: <base64-encoded-kafka-password>
---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: default
type: Opaque
data:
  # MongoDB credentials (base64 encoded)
  username: <base64-encoded-mongodb-username>
  password: <base64-encoded-mongodb-password>
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: default
type: Opaque
data:
  # App secrets
  api-key: <base64-encoded-api-key>
---
apiVersion: v1
kind: Secret
metadata:
  name: database-urls-secret
  namespace: default
type: Opaque
data:
  # Database URLs (base64 encoded)
  # PostgreSQL: postgresql://username:password@host:port/database
  # MongoDB: mongodb://username:password@host:port/database
  USER_SERVICE_DATABASE_URL: <base64-encoded-user-db-url>
  LESSON_SERVICE_DATABASE_URL: <base64-encoded-lesson-db-url>
  PROGRESS_SERVICE_DATABASE_URL: <base64-encoded-progress-db-url>
  NOTIFICATION_SERVICE_DATABASE_URL: <base64-encoded-notification-db-url>
  VOCABULARY_SERVICE_DATABASE_URL: <base64-encoded-vocabulary-db-url>
  ANALYTICS_SERVICE_DATABASE_URL: <base64-encoded-analytics-mongodb-url>
  MEDIA_SERVICE_DATABASE_URL: <base64-encoded-media-mongodb-url>
  QUIZ_SERVICE_DATABASE_URL: <base64-encoded-quiz-mongodb-url>
---
apiVersion: v1
kind: Secret
metadata:
  name: clerk-secret
  namespace: default
type: Opaque
data:
  # Clerk keys (base64 encoded)
  CLERK_PUBLISHABLE_KEY: <base64-encoded-clerk-publishable-key>
  CLERK_SECRET_KEY: <base64-encoded-clerk-secret-key>
