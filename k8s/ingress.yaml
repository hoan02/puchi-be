---
# Alternative: LoadBalancer Service cho production
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-lb
  namespace: default
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
